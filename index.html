<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/typewriter.css">
    <link rel="stylesheet" href="css/robot-parts-no-border.css">
</head>
<body>
    <div class="site">
        <div class="top">
            <img class="skyline" src="images/MobileSkyline.svg" alt="Skyline">
            <img class="logo" src="images/Logo.svg" alt="Logo">
        </div>

        <div class="robot">
            <img class="NoBorderLArm" src="images/NoBorderLArm.svg" alt="NoBorder Left Arm">
            <img class="NoBorderHead" src="images/NoBorderHead.svg" alt="NoBorder Head">
            <img class="NoBorderRLeg" src="images/NoBorderRLeg.svg" alt="NoBorder Right Leg">
            <img class="NoBorderRArm" src="images/NoBorderRArm.svg" alt="NoBorder Right Arm">
            <img class="NoBorderBattery" src="images/NoBorderBattery.svg" alt="NoBorder Battery">
            <img class="NoBorderBODY" src="images/NoBorderBODY.svg" alt="NoBorder Body">
            <img class="NoBorderLLeg" src="images/NoBorderLLeg.svg" alt="NoBorder Left Arm">


            <img class="fullrobo2" src="images/Fullrobo2.svg" alt="Full Robot 2">
        </div>

        <div class="callToAction">
            <div id="ctaTxtWrapper">
                <p class="firstline"></p>
            </div>
            <div id="ctaBtnWrapper">
                <button id="ctaBtn" class="ctaBtnInit" type="button" name="button">YES!</button>
            </div>

            <div id="txtIn6">
                <p class="firstline"></p>
            </div>


            <!-- Send the email from the user. -->
            <form id="emailForm" class="emailFormInit" action="https://formspree.io/doxuancntp@gmail.com" method="POST" >
                <div class="flex-item">
                    <div id="txtEntryFieldWrapper" class="txtEntryFieldWrapperBefore txtEntryFieldWrapperMobile">
                        <input id="txtEntryField" class="txtEntryFieldBefore txtEntryFieldMobile" type="text" name="name" autocomplete="off" placeholder="What's your email address?">
                    </div>
                </div>
                <div class="flex-item">
                    <input id="sendBtn" type="submit" value="SEND!">
                </div>
            </form>
        </div>
    </div>

    <script src="js/animation.js"></script>
</body>
</html>
